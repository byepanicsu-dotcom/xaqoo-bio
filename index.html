<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xaqoo — digital profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="aurora-bg"></div>
    <div class="noise-overlay"></div>
    
    <div class="container">
        <main class="main-card">
            
            <div class="profile-section">
                <div class="avatar-container">
                    <img src="avatar.jpg" alt="xaqoo" class="avatar-image">
                    <div class="avatar-status" title="Online"></div>
                </div>
                
                <div class="profile-info">
                    <h1 class="profile-name">xaqoo</h1>
                    <div class="profile-handle">@sleepnightkiller</div>
                </div>
            </div>

            <div class="links-section">
                <div class="link-card static">
                    <div class="link-icon-container">
                        <i class="fas fa-id-badge"></i>
                    </div>
                    <div class="link-info">
                        <div class="link-title">Identity</div>
                        <div class="link-desc">Verified Account</div>
                    </div>
                    <div class="link-action">
                        <i class="fas fa-check-circle" style="color: #00d2ff;"></i>
                    </div>
                </div>

                <a href="https://t.me/sleepnightkiller" target="_blank" class="link-card dynamic telegram">
                    <div class="link-icon-container">
                        <i class="fab fa-telegram-plane"></i>
                    </div>
                    <div class="link-info">
                        <div class="link-title">Telegram</div>
                        <div class="link-desc">Direct contact</div>
                    </div>
                    <div class="link-action">
                        <i class="fas fa-arrow-right"></i>
                    </div>
                </a>

                <a href="https://playerok.com/profile/Xaqoo/products" target="_blank" class="link-card dynamic playerok">
                    <div class="link-icon-container">
                        <i class="fas fa-store"></i>
                    </div>
                    <div class="link-info">
                        <div class="link-title">PlayerOK</div>
                        <div class="link-desc">Магазин товаров</div>
                    </div>
                    <div class="link-action">
                        <i class="fas fa-external-link-alt"></i>
                    </div>
                </a>
            </div>

            <div class="status-section">
                <div class="status-item">
                    <div class="status-dot"></div>
                    <span class="status-text">SYSTEM ONLINE</span>
                </div>
                <div class="status-item">
                    <span class="status-text" id="currentTime">--:--:--</span>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
